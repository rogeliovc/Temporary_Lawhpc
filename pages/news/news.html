<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noticias - LAW HPC - Últimas noticias y actualizaciones sobre HPC, IA y tecnología en América Latina">
    <title>LAWHPC - Noticias </title>
    <link rel="stylesheet" href="/css/Globalstyles.css">
    <link rel="stylesheet" href="/pages/news/news.css">
</head>
<body>
    <!-- Header dinámico con js -->
    <div id="headerContainer"></div>
    
    <main class="news-page">
        <!-- Overlay para el fondo oscuro -->
        <div class="news-overlay"></div>
        <div class="news-section">
            <div class="news-container">
                <h1>Últimas Noticias</h1>
                <p class="page-description">Mantente informado sobre las últimas noticias y actualizaciones de la comunidad HPC en América Latina.</p>
                
                <!-- Grid de noticias -->
                <div class="news-grid">
                    <!-- Las noticias se cargarán dinámicamente aquí -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Cargando noticias...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer dinámico con js -->
    <div id="footerContainer"></div>
    
    <!-- Cargar Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Componentes y scripts -->
    <script src="/components/header/header.js"></script>
    <script src="/components/footer/footer.js"></script>
    
    <!-- Script principal de noticias -->
    <script type="module" src="/pages/news/news.js"></script>
    <script src="/js/loadComponents.js"></script>
    <script src="/js/main.js" defer></script>
</body>
</html>
