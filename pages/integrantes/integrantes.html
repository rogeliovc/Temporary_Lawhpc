<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conoce al equipo de LAW HPC - Nuestros integrantes y colaboradores">
    <title>LAWHPC - Integrantes</title>
    <link rel="stylesheet" href="/css/Globalstyles.css">
    <link rel="stylesheet" href="/pages/integrantes/integrantesStyles.css">

    <script type="module" src="/pages/integrantes/js/integrantes.js"></script>
