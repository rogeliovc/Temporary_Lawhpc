<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contáctanos - LAW HPC - Estamos aquí para responder tus preguntas"
    />
    <title>LAWHPC - Contacto</title>
    <link rel="stylesheet" href="/css/Globalstyles.css" />
    <link rel="stylesheet" href="/pages/contacto/contactoStyles.css" />
  </head>
  <body>
    <main class="container" role="main">
      <section
        class="contactSection"
        itemscope
        itemtype="http://schema.org/ContactPage"
      >
        <h1 class="sectionHeader" itemprop="headline">Contáctanos</h1>
        <p class="lead" itemprop="description">
          ¿Tienes preguntas, comentarios o deseas unirte a nuestra comunidad?
          Completa el siguiente formulario y nos pondremos en contacto contigo a
          la brevedad.
        </p>

        <form class="contactForm" id="contactForm">
          <div class="formContainer">
            <div class="formGroup">
              <label for="name">Nombre completo</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="formGroup">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="formGroup">
              <label for="subject">Asunto</label>
              <input type="text" id="subject" name="subject" required />
            </div>

            <div class="formGroup">
              <label for="message">Mensaje</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                required
              ></textarea>
            </div>

            <button type="submit">Enviar mensaje</button>
          </div>
        </form>

        <div class="contactInfo">
          <h3>O contáctanos directamente</h3>
          <p>
            <strong>Organización:</strong>
            <span itemprop="name">Latin American Women in HPC</span>
          </p>
          <p>
            <strong>Email:</strong>
            <a href="mailto:contacto@lawhpc.org" itemprop="email"
              >contacto@lawhpc.org</a
            >
          </p>
          <div
            itemprop="address"
            itemscope
            itemtype="http://schema.org/PostalAddress"
          >
            <p>
              <strong>Ubicación:</strong>
              <span itemprop="addressRegion">América Latina</span>
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer dinámico con js -->
    <div id="footerContainer"></div>
    <script src="/js/loadComponents.js"></script>
    <script src="/js/main.js"></script>
    <script>
      // Script para manejar el envío del formulario
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Aquí iría el código para manejar el envío del formulario
          alert(
            "¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto."
          );
          this.reset();
        });
    </script>
  </body>
</html>
